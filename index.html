<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="styling/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="weather-app">
            <header>
                <form class="search_form" id="search-form">
                    <input type="search" placeholder="Search Location" required class="input" id="search_input"/>
                    <input type="submit" value="Search" class="search-button" />
                </form>
            </header>
            <main>
                <div class="weather">
                    <div class="current-temperature">
                        <h1>
                            <span id="icon" class="current-weather-icon"></span>
                            <span id="temperature">
                                 21â„ƒ
                            </span>
                        </h1>
                        <p class="weather_details">
                            <span id="time"> Thursday 23:53</span>
                        </p>
                    </div>
                    <div class="current_city">
                        <h1 class="city">
                            <span id="currentCity">
                                Cape Town
                            </span>
                            <span>
                                <img src="icons/pin (1).png" width="25px" class="location-pin">
                            </span>
                        </h1>
                        <p class="weather-app-details">
                            <span id="description"> Clear </span>
                            <br />
                                Wind:
                                <strong id="wind-speed">11 km/h</strong>
                                ,  Humidity:
                                <strong id="humidity">54%</strong> 
                            </div>
                        </p>
                    </div>
                    <footer>
                        Coded by
                        <a href="https://github.com/" target="_blank">Lethabo</a>, open-sourced on
                        <a href="https://github.com/LethaboM2/Vanilla-App" target="_blank">GitHub</a> and hosted on Netlify
                    </footer>
                </div>
            </main>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>
