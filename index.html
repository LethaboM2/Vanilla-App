<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="styling/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="weather-app">
            <header>
                <form class="search_form" id="search-form">
                    <input type="search" placeholder="Search Location" required class="input" id="search_input"/>
                    <input type="submit" value="Search" class="search-button" />
                </form>
            </header>
            <main>
                <div class="weather">
                    <div class="temperature">
                        <h1>
                            <span id="icon" class="current-weather-icon"></span>
                            <span id="temperature">
                                ℃
                            </span>
                        </h1>
                        <p class="weather_details">
                            <span id="date"></span>
                            <br />
                            <span id="time"></span>
                        </p>
                    </div>
                    <div>
                        <h1>
                            <img src="icons/pin (1).png" width="25px" class="location-pin">
                            <span id="currentCity">
                                Cape Town
                            </span>
                        </h1>
                        <p>
                            <span id="description">
                            `   <br />
                                <span>
                                    Feels like 15℃
                                </span>
                                <br />
                                Wind:
                                <strong id="wind-speed"></strong>,  Humidity:
                                <strong id="humidity"></strong> 
                            </span>
                        </p>
                    </div>
                </div>
            </main>
            <footer>
                Coded by
                <a href="https://github.com/">Lethabo</a>, open-sourced on
                <a href="https://github.com/LethaboM2/Vanilla-App">GitHub</a> and hosted on Netlify
            </footer>
        </div>
        <script src="java/index.js"></script>
    </body>
</html>
