<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="styling/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="weather-app">
            <header>
                <form class="search_form" id="search-form">
                    <input type="search" placeholder="Search Location" required class="input" id="search_input"/>
                    <input type="submit" value="Search" class="search-button" />
                </form>
            </header>
            <main>
                <div class="weather">
                    <div class="temperature">
                        <h1>
                            <span id="icon" class="current-weather-icon"></span>
                            <span id="temperature">
                                â„ƒ
                            </span>
                        </h1>
                        <p class="weather_details">
                            <div id="date"></div>
                            <br />
                            <div id="time"></div>
                        </p>
                    </div>
                    <div>
                        <h1>
                            <img src="icons/pin (1).png" width="25px" class="location-pin">
                            <span id="currentCity">
                                Cape Town
                            </span>
                        </h1>
                        <p>
                            <div id="description">
                            <br />
                                Wind:
                                <strong id="wind-speed"></strong>
                                ,  Humidity:
                                <strong id="humidity"></strong> 
                            </div>
                        </p>
                    </div>
                </div>
            </main>
            <footer>
                Coded by
                <a href="https://github.com/" target="_blank">Lethabo</a>, open-sourced on
                <a href="https://github.com/LethaboM2/Vanilla-App" target="_blank">GitHub</a> and hosted on Netlify
            </footer>
        </div>
        <script src="java/index.js">
        </script>
    </body>
</html>
